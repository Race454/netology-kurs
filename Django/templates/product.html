{% extends 'base.html' %}

{% block content %}
  <div class="phone-detail">
    <h1>{{ phone.name }}</h1>
    <img src="{{ phone.image }}" alt="{{ phone.name }}">
    <p>Цена: {{ phone.price }} руб.</p>
    <p>Дата выпуска: {{ phone.release_date }}</p>
    <p>Поддержка LTE: {% if phone.lte_exists %}Да{% else %}Нет{% endif %}</p>
  </div>
{% endblock %}
