{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Магазин телефонов{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="{% url 'home' %}" class="logo">
                    <i class="fas fa-mobile-alt"></i> PhoneStore
                </a>
                <nav class="nav">
                    <a href="{% url 'catalog' %}" class="nav-link">Каталог</a>
                    <a href="/admin/" class="nav-link">Админка</a>
                    <a href="/api/v1/" class="nav-link">API</a>
                    <a href="{% url 'basket' %}" class="nav-link basket-link">
                        <i class="fas fa-shopping-cart"></i>
                        Корзина
                        <span id="basketCounter" class="basket-counter" style="display: none;">0</span>
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>© 2024 PhoneStore. Все права защищены.</p>
            <p>Телефон: +7 (ххх) ххх-хх-хх | Email: netology@diplom</p>
            <div style="margin-top: 1rem;">
                <a href="#" style="color: #bdc3c7; margin: 0 10px;"><i class="fab fa-vk"></i></a>
                <a href="#" style="color: #bdc3c7; margin: 0 10px;"><i class="fab fa-telegram"></i></a>
                <a href="#" style="color: #bdc3c7; margin: 0 10px;"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
</body>
<style>
    .basket-link {
        position: relative;
    }

    .basket-counter {
        position: absolute;
        top: -8px;
        right: -8px;
        background: #e74c3c;
        color: white;
        font-size: 12px;
        font-weight: bold;
        padding: 2px 6px;
        border-radius: 10px;
        min-width: 16px;
        text-align: center;
    }
</style>

<script>
    // Обновляем счетчик при загрузке любой страницы
    document.addEventListener('DOMContentLoaded', function () {
        function updateBasketCounter() {
            const basket = localStorage.getItem('basket');
            const items = basket ? JSON.parse(basket) : [];
            const totalCount = items.reduce((sum, item) => sum + item.quantity, 0);

            const counter = document.getElementById('basketCounter');
            if (counter) {
                counter.textContent = totalCount;
                counter.style.display = totalCount > 0 ? 'inline' : 'none';
            }
        }

        updateBasketCounter();
    });
</script>

</html>
